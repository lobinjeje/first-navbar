<!doctype html>
<html lang="en">
<head>
    <script src="https://kit.fontawesome.com/f363b53072.js"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>nav</title>
</head>

<body>
    <!-- NAVBAR CONTAINER -->
    <nav>
        <ul>
            <li class="logo">NAVBAR LOGO</li>
            <li class="search-icon">
                <input type="search" placeholder="Search for products, brands and more...">
                <label class="icon" title="Start search">
                    <i class="fas fa-search"></i>
                </label>
            </li>
            <li class="shop-icon" title="Cart"><i class="fas fa-shopping-cart"></i></li>
            <li class="locati-icon"><i class="fas fa-map-pin" title="Your location"></i></li>
            <li class="locati-text">Deliver to <span title="Change location">Argentina</span></li>
        </ul>
        
    </nav>

    <!--LANGUAGE BUTTON -->

     <!--LANGUAGE DROPWDOWN MENU -->
    
        <div class="lang-icon" title="Choose your language">
            <span class="fas fa-language"></span>
        
        <ul class="dropdown-container">
                <h5>Choose your language</h5>
                <li><a href="#">English - EN</a></li>
                <li><a href="#">Español - ES</a></li>
                <li><a href="#">Português - PT</a></li>
                <li><a href="#">Deutsch - DE</a></li>
                <li><a href="#">简体中文 - ZH</a></li>
        </ul>
    </div>
    

    <!-- BUTTON MENU -->
    <div class="btn" title="Menu">
        <span class="fas fa-bars"></span>
    </div>

    <!-- SIDEBAR MENU CONTAINER-->
    <nav class="sidebar">

        <div class="text">Menu</div>
        <ol class="sidebar-ul">

                <li><a href="#">Login</a></li>
                <li><a href="#">Register</a></li>
                <li><a href="#">Customer Service</a></li>
                <li><a href="#">FAQ</a></li>
            
        </ol>
    </nav>

    <script src="app/app.js"></script>

</body>
</html>
